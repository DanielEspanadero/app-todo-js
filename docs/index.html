<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TO DO by Daniel Españadero</title>
		<link rel="shortcut icon" href="..//icon/favicon.png">
	<link href="main.8b5431a9da13cc8aa839.css" rel="stylesheet"></head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tareas</h1>
				<input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
			</header>
			<!-- Esta sección debe estar oculta por defecto y mostrarse cuando hay todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Marcar todo como completo</label>
				<ul class="todo-list">
			<!-- La lista la vamos creando en la app y se guarda en el localStorage -->
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
				<ul class="filters">
					<li>
						<a class="selected filtro" class="selected" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>
				<button class="clear-completed">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">


			<p>Creado por <a href="http://daniel-espanadero.com/">Daniel Españadero Fernández</a></p>
		</footer>
        

	<script type="text/javascript" src="main.51aebb2d5bb192506ef3.js"></script></body>
</html>
